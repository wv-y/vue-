<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue基础</title>
  </head>

  <body>
    <!--html结构-->
    <div id="app">
      <input type="button" value="v-on" v-on:click="doit" />
      <input type="button" value="v-on简写" @click="doit" />
      <input type="button" value="双击" v-on:dblclick="doit" />
      <input type="button" value="加一" @click="changeFood" />
      <h2>{{food}}</h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      //创建vue实例
      var app = new Vue({
        el: "#app",
        data: {
          food: 12,
        },
        methods: {
          doit() {
            alert("yes");
          },
          changeFood() {
            this.food += 1;
          },
        },
      });
    </script>
  </body>
  <!--v-on为元素绑定事件-->
</html>
