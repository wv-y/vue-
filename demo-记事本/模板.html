<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>小黑记事本</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>

  <body>
    <!-- 主体区域 -->
    <section id="todoapp">
      <!-- 输入框 -->
      <header class="header">
        <h1>小黑记事本</h1>
        <input
          autofocus="autofocus"
          autocomplete="off"
          placeholder="请输入任务"
          class="new-todo"
          v-model="newThing"
          @keyup.enter="addThing"
        />
      </header>
      <!-- 列表区域 -->
      <section class="main">
        <ul class="todo-list">
          <li class="todo"  v-for ="(item,index) in tables">
            <div class="view">
              <span class="index">{{ index+1 }}.</span> 
              <label>{{ item }}</label>
              <button class="destroy" @click="remove(index)" ></button>
            </div>
          </li>
        </ul>
      </section>
      <!-- 统计和清空 -->
      <footer class="footer" v-show="showFooter">
        <span class="todo-count"> <strong>{{ tables.length }}</strong> items left </span>
        <button class="clear-completed" @click="clearThing">
          Clear
        </button>
      </footer>
    </section>
    <!-- 底部 -->
    <footer class="info">
      <p>
        <a href="http://www.itheima.com/"
          ><img src="./img/black.png" alt=""
        /></a>
      </p>
    </footer>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      var todoapp = new Vue({
        el:"#todoapp",
        data:{
          tables:["chifan","shuijiao","xuexi"],
          newThing: "",
          showFooter: true
        },
        methods:{
          addThing(){
            this.tables.push(this.newThing);
            this.showFooter=true;
          },
          remove(index){
            this.tables.splice(index,1);
          },
          clearThing(){
            this.tables=[];
            this.showFooter=false;
          }
        }
      })
    </script>

  </body>
</html>
