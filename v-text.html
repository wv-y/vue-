<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue基础</title>
</head>

<body >
    <div id="app">
        <P v-text="message">beijing</P> <!--会全部替换-->
        <p v-text="campus[0]+' 添加'">beijing</p>   <!--字符串拼接的格式-->
        <p v-text="school.name+ ' 添加'">beijing</p>
        <p>{{ message +' 添加'}} beijing</p>
    </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
      var app = new Vue({
          el: "#app",
          data:{
              message: "hello",
              school: { //复杂类型的数据
                  name: "xiao",
                  sex: "man",
                  mobile: "1234-123"
              },
              campus:["中国","甘肃","北京"] //数组类型

          }
      })
  </script>
</body>

</html>
