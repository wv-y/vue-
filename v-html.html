<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue基础</title>
</head>

<body >
    <div id="app">
       <p v-html = "message"></p>   <!--普通文本和v-text没有区别-->
       <p v-text = "message"></p>
       <p v-html = "content"></p>   <!--具有html结构的会被解析成html标签-->
       <p v-text = "content"></p>
    </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
      var app = new Vue({
          el: "#app",
          data:{
              message: "hello",
              content: "<a href='http://www.baidu.com'>百度一下</a>"
          }
      })
  </script>
</body>

</html>
